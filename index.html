<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Сайт о красивых местах России">
    <meta name="keywords" content="Россия, красивые места, отдых, достопримечательности, памятники, парк, кремль">
    <title>Mesto - Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/header__logo.svg" alt="Логотип сайта">
  </header>
  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <p class="profile__position">Исследователь океана</p>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <img src="./image/card-image-krasnodar.jpeg" alt="" class="elements__picture">
          <div class="elements__content">
            <p class="elements__title">Парк Краснодар</p>
            <button class="elements__button elements__button_active"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-kremlin.jpeg" alt="" class="elements__picture">
          <div class="elements__content">
            <p class="elements__title">Кремль</p>
            <button class="elements__button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-rodina.jpeg" alt="" class="elements__picture">
          <div class="elements__content">
            <p class="elements__title">Родина Мать</p>
            <button class="elements__button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-grand theatre.jpeg" alt="" class="elements__picture">
          <div class="elements__content">
            <p class="elements__title">Большой Театр</p>
            <button class="elements__button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-hermitage.jpeg" alt="" class="elements__picture">
          <div class="elements__content">
            <p class="elements__title">Эрмитаж</p>
            <button class="elements__button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-kishi.jpeg" alt="" class="elements__picture">
          <div class="elements__content">
            <p class="elements__title">Ки́жи</p>
            <button class="elements__button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!-- Форма редактирования профиля -->
<div id="editProfile" class="popup">
  <form name="profile" class="popup__form" novalidate>
    <fieldset class="popup__set">
      <p class="popup__title">Редактировать профиль</p>
      <label class="popup__form-field">
        <input name="name" placeholder="Имя (только буквы)" required
          maxlength="40" class="popup__input" id="popup__name-input" type="text" />
        <span id="popup__name-input-error" class="popup__input-error"></span>
      </label>
      <label class="popup__form-field">
        <input name="job" placeholder="Профессия (только буквы)" required
          maxlength="200" class="popup__input" id="popup__job-input" type="text" />
        <span id="popup__job-input-error" class="popup__input-error"></span>
      </label>
      <button type="submit" class="popup__button">
Сохранить
      </button>
    </fieldset>
    <button type="button" class="popup__close-button"></button>
  </form>
  <div class="popup__overlay"></div>
</div>


</body>
</html>
