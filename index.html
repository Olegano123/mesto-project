<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <meta name="description" content="Сайт обмена фотографиями">
    <meta name="keywords" content="Россия, обмен фотографиями, красивые места, отдых, достопримечательности, памятники, парк, кремль">
    <title>Mesto - Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/header-logo.svg" alt="Логотип сайта">
  </header>
  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <p class="profile__position">Исследователь океана</p>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <img src="./image/card-image-krasnodar.jpeg" alt="Фотография парка в Краснодаре" class="elements__picture">
          <div class="elements__content">
            <h2 class="elements__title">Парк Краснодар</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-kremlin.jpeg" alt="Фотография московского кремля" class="elements__picture">
          <div class="elements__content">
            <h2 class="elements__title">Кремль</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-rodina.jpeg" alt="Фотография памятника Родина мать" class="elements__picture">
          <div class="elements__content">
            <h2 class="elements__title">Родина Мать</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-grand-theatre.jpeg" alt="Фотография большого театра" class="elements__picture">
          <div class="elements__content">
            <h2 class="elements__title">Большой Театр</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-hermitage.jpeg" alt="Фотография Эрмитажа" class="elements__picture">
          <div class="elements__content">
            <h2 class="elements__title">Эрмитаж</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./image/card-image-kishi.jpeg" alt="Фотография архитектурного ансамбля Ки́жи" class="elements__picture">
          <div class="elements__content">
            <h2 class="elements__title">Ки́жи</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!-- Форма редактирования профиля пользователя -->
  <!-- Модификатор "popup_opened" для div popup активизирует форму редактирования -->
  <div class="popup">
    <form class="popup__container" name="popupForm" method="POST">
      <div class="popup__content">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__edit-username">
          <input class="popup__edit-text" type="text" name="username" id="userName-input" placeholder="Имя" required>
          <input class="popup__edit-text" type="text" name="position" id="userAbout-input" placeholder="О себе" required>
        </fieldset>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</body>
</html>
